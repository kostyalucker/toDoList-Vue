<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <section class="todo-app">
      <header class="app-header">
         <h1>Todo-app</h1>
          <input placeholder="Что нужно сделать?" type="text" class="new-todo" v-model="newTodo" @keyup.enter="addTodo">
      </header>
      <section class="app-main">
          <input type="checkbox" class="toggle-all" id="toggle-all">
          <ul class="todo-list">
              <li v-for="todo in filteredTodos"
              :class="{editing: todo == editedTodo, completed: todo.completed}">
                  <div class="view">
                      <input type="checkbox" class="toggle" v-model="todo.completed">
                      <label @dblclick="editTodo(todo)">{{todo.title}}</label>
                      <button class="remove" @click="removeTodo(todo)"></button>
                  </div>
                  <input type="text" class="edit" v-model="todo.title" @blur="doneEdit(todo)" @keyup.enter="doneEdit(todo)">
              </li>
          </ul>
      </section>
      <footer class="app-footer">
          <ul class="filter-list">
              <li><a href="#" @click.prevent="visibility='all'" :class="{selected: visibility == 'all'}">All</a></li>
              <li><a href="#" @click.prevent="visibility='active'" :class="{selected: visibility == 'active'}">Active</a></li>
              <li><a href="#" @click.prevent="visibility='completed'" :class="{selected: visibility == 'completed'}">Completed</a></li>
          </ul>
      </footer>
  </section>

  <script src="main.js"></script>

</body>
</html>
